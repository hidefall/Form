<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body class="ba-contact-us">
  
  <section class="ba-contact">
  <div class="ba-container">
  <form class="ba-form" action="https://formspree.io/hidefall@gmail.com" method="POST" name="form">
  	<label class="ba-form__title" for="full-name">
  	  Name
  	 <input required class="ba-form__field" type="text" id="full-name" name="full-name" placeholder="Full name">
  	</label>

  	<label for="email" class="ba-form__title">
  		Email
  		<input required type="email" class="ba-form__field" id="email" name="email" placeholder="Email adress">
  	</label>

  	<label for="passes" class="ba-form__title">
  		Number of passes
  		<select reauired class="ba-form__field ba-form__field--small" name="passes" id="passes">
         <option value="1">1</option>
         <option value="2">2</option>
         <option value="3">3</option>
  		</select>
  	</label>

  <label for="comments" class="ba-form__title">
  	Comments
  	<textarea name="comments" id="comments" class="ba-form__field">
  	</textarea>
  </label>
    <button type="submit" class="ba-btn ba-form__btn">Purchase</button>

   </form>
</section>
</div>



</body>
</html>
